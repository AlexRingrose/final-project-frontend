<clr-main-container>
  <clr-header>
    <div class="branding">
        <span class="title">StockrIfyEd</span>
    </div>
    <div class="header-nav">    </div>
    <div class="header-actions">
      <div class="wrapLogout">
        <button (click)='logOut()' type="button" class="logout btn btn-icon">
          <clr-icon shape="logout"></clr-icon>
        </button>
      </div>
    </div>
  </clr-header>

  <div class="content-container">
    <main [ngSwitch]="viewControl" class="content-area">
      <app-home *ngSwitchDefault></app-home>
    </main>

    <nav class="sidenav" [clr-nav-level]="1">
      <section class="sidenav-content">
        <a href="dashboard" class="nav-link active">
            Dashboard
        </a>
        <a href="" class="nav-link">
            Nav Element 2
        </a>
      </section>
    </nav>
  </div>

</clr-main-container>
